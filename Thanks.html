<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شکریہ</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Noto Naskh Arabic', 'Segoe UI', sans-serif;
      direction: rtl;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    .thank-container {
      background-color: #ffffff;
      max-width: 600px;
      margin: auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #004b6b;
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      line-height: 1.8;
    }
    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      color: white;
      background-color: #004b6b;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #006a90;
    }
  </style>
</head>
<body>
  <div class="thank-container">
    <h1>شکریہ!</h1>
    <p>
      رابطہ کرنے کا شکریہ۔<br>
      ہم آپ کا پیغام حجت الاسلام والمسلمین ڈاکٹر نذر حافی صاحب تک پہنچا دیں گے<br>
      اور آپ کو آپ کی ایمیل ایڈرس پر ہی مطلع کردیا جائے گا۔
    </p>
    <a class="back-button" href="index.html">واپس جائیں</a>
  </div>
</body>
</html>
