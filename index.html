<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رابطہ فارم</title>
  <style>
    body {
      font-family: 'Noto Naskh Arabic', 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      direction: rtl;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: #ffffff;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004b6b;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      margin-left: 4px;
    }
    .checkbox-group {
      margin: 10px 0;
    }
    button {
      width: 100%;
      background-color: #004b6b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #006a90;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>رابطہ فارم</h2>
    <form action="https://smartforms.dev/submit/6838c24bc184545ccc0b6ea4" method="POST" redirect="Thankkkkkk.html">
      
      <label>نام:</label>
      <input type="text" name="نام" required>

      <label>فون نمبر:</label>
      <input type="text" name="فون نمبر" required>

      <label>ایمیل ایڈرس:</label>
      <input type="email" name="ایمیل ایڈرس" required>

      <label>پتہ:</label>
      <input type="text" name="پتہ">

      <label>آپ کس سلسلے میں حجت الاسلام والمسلمین ڈاکٹر نذر حافی صاحب سے رابطہ کرنا چاہتے ہیں؟</label>
      
      <div class="checkbox-group">
        <label><input type="checkbox" name="موضوعات" value="درس قرآن">درس قرآن</label>
        <label><input type="checkbox" name="موضوعات" value="تجوید و روخوانی">تجوید و روخوانی</label>
        <label><input type="checkbox" name="موضوعات" value="علوم تربیتی">علوم تربیتی</label>
        <label><input type="checkbox" name="موضوعات" value="فقہی مسائل اور عقائد">فقہی مسائل اور عقائد</label>
        <label><input type="checkbox" name="موضوعات" value="نظریات و سیاسات">نظریات و سیاسیات</label>
        <label><input type="checkbox" name="موضوعات" value="مطالعات و تحقیقات">مطالعات و تحقیقات</label>
        <label><input type="checkbox" name="موضوعات" value="مجلس عزا">مجلس عزا</label>
        <label><input type="checkbox" name="موضوعات" value="دیگر موارد">دیگر موارد:</label>
        <input type="text" name="دیگر موارد">
      </div>

      <button type="submit">ارسال کریں</button>
    </form>
  </div>
</body>
</html>
